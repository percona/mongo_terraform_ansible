---
- hosts: mongos
  become: yes
  gather_facts: false
  tasks:
    - name: Stop pmm agent
      systemd:
        name: pmm-agent
        state: stopped
      ignore_errors: yes
      
    - name: Stop mongos service
      systemd:
        name: mongos
        state: stopped

- hosts: cfg:shard*:rs*
  gather_facts: false
  become: yes
  tasks:
    - name: Stop pmm and pbm services
      systemd:
        name: "{{ item }}"
        state: stopped
      with_items:
        - pbm-agent  
        - pmm-agent
      ignore_errors: yes        
        
    - name: Stop mongod service
      systemd:
        name: "{{ item }}"
        state: stopped
      with_items:
        - mongod     
